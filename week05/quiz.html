<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>
    <form action="#" method="post">
        <div class="form-item">
            <label for="q1"><strong style="color: red;">1. </strong>What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item">
            <label for="q2"><strong style="color: red;">2. </strong>Explain the purpose of CSS in web development.</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="form-item">
            <label for="q3"><strong style="color: red;">3. </strong>Which of the following is a valid CSS property?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="font-size">font-size</option>
                <option value="text-color">text-color</option>
                <option value="background-image">background-image</option>
            </select>
        </div>
        <div class="form-item">
            <label for="q4"><strong style="color: red;">4. </strong>How many heading levels are available in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6">
        </div>
        
        
        
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
