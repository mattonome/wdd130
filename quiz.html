<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the Form Page for Matthew for the BYU Course Title WDD 130.">
        <meta name="author" content="Akhabue Onome Matthew">
        <link rel="stylesheet" href="styles/quiz.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>
    <form action="#" method="post">
        <div class="form-item">
            <label for="q1"><span class="bold-red">1. </span>What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item">
            <label for="q2"><span class="bold-red">2. </span>Explain the purpose of CSS in web development.</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="form-item">
            <label for="q3"><span class="bold-red">3. </span>Which of the following is a valid CSS property?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="font-size">font-size</option>
                <option value="text-color">text-color</option>
                <option value="background-image">background-image</option>
            </select>
        </div>
        <div class="form-item">
            <label for="q4"><span class="bold-red">4. </span>How many heading levels are available in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6">
        </div>
        
        
        
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
